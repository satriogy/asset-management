<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .login-card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        .success-notification { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .loader { display: none; border: 3px solid #f3f3f3; border-top: 3px solid #6366f1; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Success Notification -->
    <div id="success-notification" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden success-notification z-50">
        <div class="flex items-center">
            <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
            <span>Login successful! Redirecting...</span>
        </div>
    </div>

    <!-- Error Notification -->
    <div id="error-notification" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <div class="flex items-center">
            <i data-lucide="x-circle" class="w-5 h-5 mr-2"></i>
            <span id="error-message">Login failed!</span>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center mx-auto mb-4">
                    <i data-lucide="package" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Asset Management</h1>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="admin@company.com"
                           value="admin@company.com">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                           value="admin123">
                </div>
                
                <button type="submit" id="login-button"
                        class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                    <span id="button-text">Sign In</span>
                    <div id="button-loader" class="loader ml-2"></div>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Demo: admin@company.com / admin123
                </p>
            </div>

            <!-- DEBUG SECTION -->
            <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                <p class="text-xs font-bold text-yellow-800 mb-2">ðŸ”§ DEBUG MODE (GitHub Pages)</p>
                <button onclick="resetDatabase()" class="w-full bg-red-500 text-white text-xs font-bold py-2 px-3 rounded hover:bg-red-600 transition">
                    RESET DATABASE & CREATE ADMIN USER
                </button>
                <p class="text-xs text-yellow-700 mt-2">Klik jika login tidak berhasil</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        class DatabaseManager {
            constructor() {
                this.initializeDatabase();
            }

            initializeDatabase() {
                if (!localStorage.getItem('users')) {
                    const users = [
                        {
                            id: 'USR001',
                            name: 'Admin User',
                            email: 'admin@company.com',
                            password: 'admin123',
                            role: 'Administrator',
                            department: 'IT',
                            status: 'Active'
                        }
                    ];
                    localStorage.setItem('users', JSON.stringify(users));
                }
            }

            getUsers() {
                return JSON.parse(localStorage.getItem('users') || '[]');
            }
        }

        function resetDatabase() {
            localStorage.removeItem('users');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            alert('Database di-reset! Halaman akan dimuat ulang.');
            window.location.reload();
        }

        const db = new DatabaseManager();

        function showNotification(type, message) {
            const notification = document.getElementById(type === 'success' ? 'success-notification' : 'error-notification');
            const messageElement = document.getElementById(type === 'error' ? 'error-message' : null);
            
            if (messageElement) {
                messageElement.textContent = message;
            }
            
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function setLoading(loading) {
            const button = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const buttonLoader = document.getElementById('button-loader');
            
            if (loading) {
                button.disabled = true;
                buttonText.textContent = 'Signing in...';
                buttonLoader.style.display = 'inline-block';
            } else {
                button.disabled = false;
                buttonText.textContent = 'Sign In';
                buttonLoader.style.display = 'none';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            
            setTimeout(() => {
                const users = db.getUsers();
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        role: user.role
                    }));
                    
                    showNotification('success', 'Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    showNotification('error', 'Email atau password salah!');
                    setLoading(false);
                }
            }, 1000);
        }

        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });

        setTimeout(() => {
            lucide.createIcons();
        }, 100);
    </script>
</body>
</html>
